pipeline:
  name: test_http_poller

  default_node_settings:
    num_cpus: 0.5

  nodes:
    fastapi:
      class: aineko.extras.FastAPI
      node_params:
        app: tests.extras.connectors.test_http_server:app

    http_poller:
      class: aineko.extras.HTTPPoller
      node_params:
        url: "http://localhost:8000/hello-world"
        max_retries: 3
        poll_interval: 0.1
      outputs:
        - test_messages

    http_poller_checker:
      class: tests.extras.connectors.test_http_poller.HTTPPollerChecker
      inputs:
        - test_messages
      outputs:
        - test_result

  datasets:
    test_messages:
      type: kafka_stream
    test_result:
      type: kafka_stream

pipeline:
  name: integration_test_read

  default_node_settings:
    num_cpus: 0.5

  nodes:
    write:
      class: tests.integration.test_runner_with_kafka.MessageWriter
      outputs:
        - messages
    read:
      class: tests.integration.test_runner_with_kafka.MessageReader
      inputs:
        - messages
      outputs:
        - test_result

  datasets:
    messages:
      type: kafka_stream
    test_result:
      type: kafka_stream

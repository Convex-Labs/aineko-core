version: 0.1.1

environments:
  develop:
    pipelines:
      - example_pipeline:
          machine_config:
            type: ec2
            mem_gib: 8
            vcpu: 2
          env_vars:
            var_1: aineko_test
            env: develop
          load_balancers:
            - hostname: dev-api.aineko.dev
              port: 8000
          source: ./tests/conf/test_pipeline.yml

    load_balancers:
      dev-api.aineko.dev:
        - pipeline: example_pipeline
          port: 8000

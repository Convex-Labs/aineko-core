version: 0.1.1

defaults:
  machine_config:
    type: ec2
    mem_gib: 16
    vcpu: 4
  env_vars:
    var_1: aineko_test

environments:
  develop:
    pipelines:
      - example_pipeline:
          env_vars:
            env: develop

    load_balancers:
      dev-api.aineko.dev:
        - pipeline: example_pipeline
          port: 8000

pipelines:
  example_pipeline:
    source: ./tests/conf/test_pipeline.yml
    machine_config:
      type: ec2
      mem_gib: 8
      vcpu: 2
